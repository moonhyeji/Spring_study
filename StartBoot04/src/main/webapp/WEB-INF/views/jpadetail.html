<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>



	<h1>detail</h1>
	
	
	<table border="1" th:object="${dto}"> <!-- //xmlns:th= -->
	  <tr>
	     <th>작성자</th>
	     <td><input type="text" name="myname" th:value="*{myname}" readonly></td>
	  </tr>
	  <tr>
	     <th>제목</th>
	     <td><input type="text" name="mytitle" readonly  th:value="*{mytitle}"  ></td>
	  </tr>
	  <tr>
	     <th>내용</th>
	     <td><textarea rows="10" cols="60" name="mycotent"
	     readonly th:inline="text">[[*{mycontent}]]</textarea></td>
	  </tr>
	  <tr>
	     <td colspan="2" align="right">
	     <input type="button" th:onclick="|location.href='updateform?myno=*{myno}'|" th:value="update"/>
	     <input type="button" th:onclick="|location.href='delete?myno=*{myno}'|" th:value="delete"/>
	     <input type="button" th:onclick="|location.href='list'|" th:value="list"/>
	  </tr>
	
	</table>
	
</body>
</html>
